<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/normalize.css"/>
  <link rel="stylesheet" href="../styles/style.css"/>
  <script src="https://kit.fontawesome.com/70cfa76adf.js" crossorigin="anonymous"></script>
  <title>OhMyFood</title>
</head>

<body>
<header class="container-header">
  <div class="container-header__logo">
    <h1>ohmyfood</h1>
  </div>

  <div class="container-header__location">
    <i class="fa-solid fa-location-dot"></i>
    <p>Paris, Belleville</p>
  </div>
</header>

<main class="container-main">
  <section class="accroche">
    <h2>Réservez le menu qui vous convient</h2>
    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
    <button class="accroche__button-explore btn-primary--gradient btn-primary--shadow btn-primary--hover"><a>Explorer nos restaurants</a></button>
  </section>

  <section class="working">
    <h2>Fonctionnement</h2>
    <ol class="working__list">
      <li>
        <button><i class="fa-solid fa-mobile-screen"></i><span>Choisissez un restaurant</span></button>
      </li>
      <li>
        <button><i class="fa-solid fa-bars"></i><span>Composez votre menue</span></button>
      </li>
      <li>
        <button><i class="fa-solid fa-shop"></i><span>Dégustez au restaurant</span></button>
      </li>
    </ol>
  </section>

  <section class="menues">
    <h2>Restaurants</h2>

    <section class="menu__container">
      <a href="#" class="menu__link">
        <figure>
          <span>Nouveau</span>
          <img src="../assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="presentation du repas">
          <figcaption>
            <div>
              <h3>La palette du goût</h3>
              <p>Ménilmontant</p>
            </div>
            <i class="fa-solid fa-heart"></i>
          </figcaption>
        </figure>
      </a>

      <a href="food/food_3.html" class="menu__link">
        <figure>
          <span>Nouveau</span>
          <img src="../assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="presentation du repas">
          <figcaption>
            <div>
              <h3>La note enchantée</h3>
              <p>Charonne</p>
            </div>
            <i class="fa-solid fa-heart"></i>
          </figcaption>
        </figure>
      </a>

      <a href="#" class="menu__link">
        <figure>
          <img src="../assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="presentation du repas">
          <figcaption>
            <div>
              <h3>À la française</h3>
              <p>Cité rouge</p>
            </div>
            <i class="fa-solid fa-heart"></i>
          </figcaption>
        </figure>
      </a>

      <a href="#" class="menu__link">
        <figure>
          <img src="../assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="presentation du repas">
          <figcaption>
            <div>
              <h3>Le délice des sens</h3>
              <p>Folie-Méricourt</p>
            </div>
            <i class="fa-solid fa-heart"></i>
          </figcaption>
        </figure>
      </a>
    </section>
  </section>
</main>

<footer>
  <h1>ohmyfood</h1>
  <ul>
    <li><i class="fa-solid fa-utensils"></i><p>Proposez un restaurant</p></li>
    <li><i class="fa-solid fa-handshake-angle"></i><p>Devenir partenaire</p></li>
    <li><p>Mentions légales</p></li>
    <li><p>Contact</p></li>
  </ul>
</footer>

</body>
</html>

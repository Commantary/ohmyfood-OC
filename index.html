<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css"/>
  <script src="https://kit.fontawesome.com/70cfa76adf.js" crossorigin="anonymous"></script>
  <title>OhMyFood</title>
</head>

<body>
<header class="container-header">
  <div class="container-header__logo">
    <h1>ohmyfood</h1>
  </div>

  <div class="container-header__location">
    <i class="fa-solid fa-location-dot"></i>
    <p>Paris, Belleville</p>
  </div>
</header>

<main class="container-main">
  <section class="accroche">
    <h2>Réservez le menu qui vous convient</h2>
    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
    <button class="btn-primary"><span>Explorer nos restaurants</span></button>
  </section>

  <section class="working limit-width">
    <h2>Fonctionnement</h2>
    <ol class="working__list">
      <li>
        <button><i class="fa-solid fa-mobile-screen"></i><span>Choisissez un restaurant</span></button>
      </li>
      <li>
        <button><i class="fa-solid fa-bars"></i><span>Composez votre menue</span></button>
      </li>
      <li>
        <button><i class="fa-solid fa-shop"></i><span>Dégustez au restaurant</span></button>
      </li>
    </ol>
  </section>

  <section class="menu">
    <h2>Restaurants</h2>

    <section class="menu__container limit-width">
      <a href="food_pages/food_1.html" class="menu__link">
        <figure>
          <span>Nouveau</span>
          <img src="assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="presentation du repas">
          <figcaption>
            <div>
              <h3>La palette du goût</h3>
              <p>Ménilmontant</p>
            </div>
            <div>
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </div>
          </figcaption>
        </figure>
      </a>

      <a href="food_pages/food_2.html" class="menu__link">
        <figure>
          <span>Nouveau</span>
          <img src="assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="presentation du repas">
          <figcaption>
            <div>
              <h3>La note enchantée</h3>
              <p>Charonne</p>
            </div>
            <div>
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </div>
          </figcaption>
        </figure>
      </a>

      <a href="food_pages/food_3.html" class="menu__link">
        <figure>
          <img src="assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="presentation du repas">
          <figcaption>
            <div>
              <h3>À la française</h3>
              <p>Cité rouge</p>
            </div>
            <div>
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </div>
          </figcaption>
        </figure>
      </a>

      <a href="food_pages/food_4.html" class="menu__link">
        <figure>
          <img src="assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="presentation du repas">
          <figcaption>
            <div>
              <h3>Le délice des sens</h3>
              <p>Folie-Méricourt</p>
            </div>
            <div>
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </div>
          </figcaption>
        </figure>
      </a>
    </section>
  </section>

  <div class="loader">
    <div>
      <p>O</p>
      <p>H</p>
      <p>M</p>
      <p>Y</p>
      <p>F</p>
      <p>O</p>
      <p>O</p>
      <p>D</p>
    </div>
  </div>
</main>

<footer>
  <h1>ohmyfood</h1>
  <ul class="limit-width">
    <li><i class="fa-solid fa-utensils"></i><a href="#">Proposez un restaurant</a></li>
    <li><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
    <li><a href="#">Mentions légales</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</footer>

</body>
</html>

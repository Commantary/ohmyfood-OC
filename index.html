<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/normalize.css"/>
  <link rel="stylesheet" href="styles/style.css"/>
  <script src="https://kit.fontawesome.com/70cfa76adf.js" crossorigin="anonymous"></script>
  <title>OhMyFood</title>
</head>

<body>
<header class="container-header">
  <div class="container-header__logo">
    <img src="assets/logo/ohmyfood.png" alt="logo">
  </div>

  <div class="container-header__location">
    <i class="fa-solid fa-location-dot"></i>
    <p>Paris, Belleville</p>
  </div>
</header>

<main class="container-main">
  <section class="accroche">
    <h2>Réservez le menu qui vous convient</h2>
    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
    <button class="accroche__button-explore"><a>Explorer nos restaurants</a></button>
  </section>

  <section>
    <h2>Fonctionnement</h2>
    <ol>
      <li>
        <button><i class="fa-solid fa-mobile-screen"></i><span>Choisissez un restaurant</span></button>
      </li>
      <li>
        <button><i class="fa-solid fa-bars"></i><span>Composez votre menue</span></button>
      </li>
      <li>
        <button><i class="fa-solid fa-shop"></i><span>Dégustez au restaurant</span></button>
      </li>
    </ol>
  </section>

  <section>
    <h2>Restaurants</h2>
    <a href="#">
      <figure>
        <img src="" alt="presentation">
        <figcaption>
          <div>
            <h3>La palette du goût</h3>
            <p>Ménilmontant</p>
          </div>
          <i class="fa-light fa-heart"></i>
        </figcaption>
      </figure>
    </a>
  </section>
</main>

<footer>
  <h1>ohmyfood</h1>
  <ul>
    <li>Proposez un restaurant</li>
    <li>Devenir partenaire</li>
    <li>Mentions légales</li>
    <li>Contact</li>
  </ul>
</footer>

</body>
</html>
